<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI design </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Pranitawaghare.jpeg" alt="" class="profile-image">
        </div>
        <div class="text-contain">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
    
     <div class="media-button">
        <a href="#" style="background-color: #4267b2;"  class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color: #1da1f2 ;"  class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style="background-color: #e1036c;"  class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background-color: #ff0000;"  class="link">
            <i class='bx bxl-youtube'></i>
        </a>
        
     </div>
   


     <div class="buttons">
         <button class="button">Subscribe</button>
         <button class="button">Massage</button>
     </div>

     <div class="analytic">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">40k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">10k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">25k</span>
        </div>
     </div>
    </div>
   
</body>
</html>
